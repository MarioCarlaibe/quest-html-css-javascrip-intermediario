<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest - HTML CSS JS Intermediário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="duvidas">
                <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
            <div class="campos">
                <input class="campo" type="text" name="nome-completo" placeholder="Nome completo *">
                <p class="mensagem-erro">campo obrigatório</p>
                <input class="campo" type="text" name="email" placeholder="Email *">
                <p class="mensagem-erro">campo obrigatório</p>
                <input class="campo" type="text" name="telefone" placeholder="Telefone *">
                <p class="mensagem-erro">campo obrigatório</p>
                <textarea class="campo" name="mensagem" id="" rows="4" placeholder="Mensagem *"></textarea>
                <p class="mensagem-erro">campo obrigatório</p>
                <p class="obrigatorio">* campos obrigatórios</p>
                <button class="enviar">Enviar</button>
            </div>
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
